<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Page-specific CSS -->

    <link rel="stylesheet" href="../css/profile.css">

    <title>/PROFILE</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body>

    <main>
        <div class="row">
            <div class="col-md-2">
                <div id="side-nav">
                    <div class="top-nav-icons">
                        <i class="fa-solid fa-gear"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="header-box d-flex justify-content-center mt-2">
                        <div class="nav-profile">
                            <img src="https://placehold.co/50" alt="">
                            <div class="profileInfo-container">
                                <p>Username PlaceHolder</p>
                                <span>Random placeholder</span>
                            </div>
                        </div>
                    </div>
                    <div class="menu-container">
                        <ul class="list-unstyled px-2"> 
                            <li class="active"><a href="" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-house"></i> Home</a></li>
                            <li class=""><a href="" class="text-decoration-none d-block px-2 py-2"><i class="fa-regular fa-user"></i> Profile</a></li>
                            <li class=""><a href="" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-message"></i> Messages</a></li>
                            <li class=""><a href="" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-question"></i> About Us</a></li>
                            <li class=""><a href="" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-circle-info"></i> Contributors</a></li>
                            <button onclick="logout()">Logout</button>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-8 mx-0 pt-5">
                <div class="content">
                    <div class="profile-container">
                        <div class="profile-photo">
                            <img src="https://placehold.co/50" alt="">
                        </div>
                        <hr>
                        
                        <div class="bio">
                            <div class="row">
                                <div class="col-12">
                                    <p><strong>Username:</strong> <span id="username"></span></p>
                                </div>
                                <div class="col-12">
                                    <p><strong>Full Name:</strong> <span id="fullName"></span></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p><strong>About:</strong> <span id="about"></span></p>
                                </div>
                                <div class="col-12">
                                    <p><strong>Joined:</strong> <span id="joinedAt"></span></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <p><strong>Last Updated:</strong> <span id="updatedAt"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                
            </div>
        </div>
    </main>
            

    

    <!-- Page-specific code -->
    <script src="/scripts/profile.js"></script>
    <script src="https://kit.fontawesome.com/9281e8684f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
