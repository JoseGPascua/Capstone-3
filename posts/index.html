<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./posts.css">

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body class="bg-light">

    <header class="bg-primary text-light py-4 text-center">
        <h1>POSTS PAGE</h1>
    </header>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <h1>Welcome to the Posts Page</h1>

                <div id="posts-container" class="mt-4">
                    <!-- Posts will be displayed here -->
                </div>

                <button class="btn btn-primary mt-3" onclick="fetchPosts()">Fetch Posts</button>
                <button class="btn btn-danger mt-3" onclick="logout()">Logout</button>
            </div>
        </div>
    </main>

    <footer class="bg-secondary text-light text-center py-3">
        Footer Content
    </footer>

    <!-- Page-specific code -->
    <script src="posts.js"></script>
</body>
</html>
