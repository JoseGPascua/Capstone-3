<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="../css/posts.css">

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body>
    <!-- left side navigation -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 px-0">
                <div id="side-nav">
                    <div class="top-nav-icons">
                        <i class="fa-solid fa-gear"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="header-box d-flex justify-content-center mt-2">
                        <div class="nav-profile">
                            <img src="https://placehold.co/50" alt="">
                            <div class="profileInfo-container" id="profileInfo">

                            </div>
                        </div>
                    </div>
                    <div class="menu-container">
                        <ul class="list-unstyled px-2"> 
                            <li class="active"><a href="" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-house"></i> Home</a></li>
                            <li class=""><a href="" class="text-decoration-none d-block px-2 py-2"><i class="fa-regular fa-user"></i> Profile</a></li>
                            <li class=""><a href="" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-message"></i> Messages</a></li>
                            <li class=""><a href="" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-question"></i> About Us</a></li>
                            <li class=""><a href="" class="text-decoration-none d-block px-2 py-2"><i class="fa-solid fa-circle-info"></i> Contributors</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-danger mt-3" onclick="logout()">Logout</button>
                </div>
            </div>
            <!-- Navigation in the form of a sidebar -->
            <!-- middle content -->
            <main class="col-md-6" id="middleContent">
                <div class="notificationIcons d-flex justify-content-end">
                    <div class="notificationContainer">
                        <i class="fa-regular fa-message"></i>
                    </div>
                    <div class="notificationContainer">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                </div>

                <div id="welcome-container" class="d-flex justify-content-center">

                </div>

                <div class="createPost-container">
                    <input type="text" id="createAPost">
                </div>

                <div id="posts-container" class="mt-4">
                    <!-- Posts will be displayed here -->
                </div>
            </main>
            
            <section class="col-md-3" id="rightside-content">
            </section>
        </div>
    </div>
    <!-- Page-specific code -->
    <script src="../scripts/posts.js"></script>
    <script src="https://kit.fontawesome.com/9281e8684f.js" crossorigin="anonymous"></script>
