<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS v5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/registration.css">
</head>
<body>
   <!-- Moving background container -->                    
   <div class="background-container">
    <video autoplay muted loop id="bgVideo">
      <source src="/assets/ink_backdrop.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <main>
    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <!-- Image on the left -->
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-1">
                    <img src="/assets/nexuslogo_black.webp" class="img-fluid" alt="Sample image">
                  </div>

                  <!-- Information and Form on the right -->
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">
                    <div class="card text-black" style="border-radius: 25px;">

                        <form class="mx-1 mx-md-4" id="signupForm">
                          <div id="loadingSpinner" style="display: none;"></div>
                          <section class="copy">
                            <h2>Sign Up</h2>
                            <div class="login-container">
                              <p>Already have an account? <a href="#"> <strong> Log In</strong></a></p>
                            </div>
                          </section>

                          <!-- User Name Input -->
                          <div class="input-container username mb-4">
                            <label for="username"> Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="username" />
                          </div>

                          <!-- Full Name Input -->
                          <div class="input-container name mb-4">
                            <label for="fullname"> Full Name</label>
                            <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Full Name" />
                          </div>

                          <!-- Email Input -->
                          <div class="input-container email mb-4">
                            <label for="email"> Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" />
                          </div>

                          <!-- Password Input -->
                          <div class="input-container password mb-4">
                            <label for="password"> Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Must be at least 6 characters" />
                          </div>

                          <!-- Confirm Password Input -->
                          <div class="input-container password mb-4">
                            <label for="cpassword"> Confirm Password</label>
                            <input type="password" id="cpassword" name="cpassword" class="form-control" placeholder="Confirm Password" />
                          </div>

                          <!-- Checkbox for Email Updates -->
                          <div class="input-container cta mb-4">
                            <label class="checkbox-container">
                              <input type="checkbox">
                              <span class="checkmark"></span>
                              Sign up for email updates.
                            </label>
                          </div>

                          <!-- Sign Up Button -->
                          <button class="signup-btn" type="submit">Sign Up</button>

                          <!-- Legal Information -->
                          <section class="copy legal mt-4">
                            <p><span class="small">By continuing, you agree to accept our <br> <a href="#"> Privacy Policy</a> &amp; <a href="#"> Terms of Service</a> . </span></p>
                          </section>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Your JavaScript file (make sure it's included after Bootstrap) -->
  <script src="/scripts/registration.js"></script>
</body>
</html>
