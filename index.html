<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../css/global.css">
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="../css/landing.css">
    <title>Login to the Microblog Network!</title>
    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>

<body>
    <!--background video/ video placeholder-->
    <video autoplay muted loop>
        <source src="assets/blue.mp4" type="video/mp4">
    </video>

    <header>
        <!-- header stuff -->
    </header>

    <main>
        <div id="logo-login"><img src="assets/"></div>
        <div class="container" id="login-content">
            <div class="row">

                <div class="col-6"></div>
                    <form class="container" id="login">
                    <div class="form__group">
                        <input type="text" class="form__input" id="username" placeholder="username" minlength="6" /><br>
                        <label for="name" class="form__label"></label>
                      </div>
                      
                        <br>
            
                        
                            <div class="form__group">
                                <input type="text" class="form__input" id="password" placeholder="password" minlength="6" />
                                <label for="name" class="form__label">password</label>
                            </div>
                            <br>
                            <button id="loginButton" type="submit">Login</button>
                            <br>
                            <button id="signupButton" type="submit">Join</button>
                        </div>
                    </div>
                </div>
            </main>
        

    <footer></footer>

    <!-- Page-specific code -->
    <script src="scripts/landing.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
